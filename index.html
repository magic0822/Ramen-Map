<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maps</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }

        .options-box {
            background: aliceblue;
            border: 1px solid #999;
            border-radius: 3px;
            height: 100%;
            line-height: 35px;
            padding: 10px 10px 30px 10px;
            text-align: left;
            width: 350px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="options-box">
        <h1>Get a great Ramen Place</h1>
        <div>
            <input type="button" id="show-listings" value="Show Listings">
            <input type="button" id="hide-listings" value="Hide Listings">
        </div>
    </div>
</div>
<div id="map"></div>
<script>
    var map;
    var markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7413549, lng: -73.9980244},
                zoom: 13
            }
        );

        var locations = [
            {title: 'zen6', location: {lat: 40.7268239, lng: -73.9871553}},
            {title: 'Minca', location: {lat: 40.723998, lng: -73.9851377}},
            {title: 'Ramen Misoya', location: {lat: 40.728511, lng: -73.9903287}},
            {title: 'Ippudo NY', location: {lat: 40.7289698, lng: -74.0011538}},
            {title: 'Ivan Ramen', location: {lat: 40.7413779, lng: -74.0081795}},
            {title: 'Ramen Setagaya', location: {lat: 40.7217585, lng: -73.9922562}}
        ];

        var largeInfoWindow = new google.maps.InfoWindow();

        for (var i = 0; i < locations.length; i++) {
            var position = locations[i].location;
            var title = locations[i].title;
            //create marker per location
            var marker = new google.maps.Marker({
                position: position,
                title: title,
                animation: google.maps.Animation.DROP,
                id: i
            });
            //put the marker in markers array
            markers.push(marker);
            //click event to open infowindow at each marker
            marker.addListener('click', function () {
                populateInfoWindow(this, largeInfoWindow)
            });
        }

        document.getElementById('show-listings').addEventListener('click', showListings);
        document.getElementById('hide-listings').addEventListener('click', hideListings);

        //populate the infowindow when the marker is clicked
        function populateInfoWindow(marker, infoWindow) {
            if (infoWindow.marker != marker) {
                infoWindow.marker = marker;
                infoWindow.setContent('<div>' + marker.title + '</div>');
                infoWindow.open(map, marker);
                infoWindow.addListener('closeclick', function () {
                    infoWindow.setMarker(null);
                });
            }
        }

        function showListings() {
            var bounds = new google.maps.LatLngBounds();
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
                bounds.extend(markers[i].position);
            }
            map.fitBounds(bounds);
        }

        function hideListings() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
        }
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpJ86YoI0gBJwpbUg68k1L3TLYZKApsg&callback=initMap">
</script>
</body>
</html>
