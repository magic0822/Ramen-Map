<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maps</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7413549, lng: -73.9980244},
                zoom: 13
            }
        );
        var zen6 = {lat: 40.7268239, lng: -73.9871553};
        var marker = new google.maps.Marker({
            position: zen6,
            map: map,
            title: 'Zen6'
        });
        var infoWindow = new google.maps.InfoWindow({
            content: 'This is a ramen shop'
        });
        // add event listener
        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpJ86YoI0gBJwpbUg68k1L3TLYZKApsg&callback=initMap">
</script>
</body>
</html>
