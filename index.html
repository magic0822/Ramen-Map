<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maps</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <h2 id="maintitle">Ramen Map in NYC</h2>
    <div class="col-md-12" id="container">
        <div class="input-group col-md-12" id="custom-search-input">
            <input type="text" class="  search-query form-control"
                   placeholder="Search"
                   data-bind="textInput: query,
							event: {keyup: search}" autocomplete="on"/>
        </div>
        <div class="col-md-12" id="bodycontainer">
            <div class="list-group" id="searchlist">
                <div data-bind="foreach: defaultKoList" class="list-group">
                    <a href="#" class="list-group-item" data-bind="text: name, click: $parent.listClickAction"></a>

                </div>
            </div>
            <div class="map col-md-8" id="map"></div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/static.js"></script>
<script src="js/libs/knockout-3.4.2.js"></script>
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpJ86YoI0gBJwpbUg68k1L3TLYZKApsg&libraries=geometry&v=3&callback=initMap">
</script>
</body>
</html>
