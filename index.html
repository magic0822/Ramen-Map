<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood map</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
<div class="mainContainer">
    <div class="titleBox">
        <h1 class="title">Ramen places in New York City</h1>
    </div>
    <div class="col-md-12 container">
        <div class="input-group col-md-12 searchBar">
            <input type="text" class="  search-query form-control"
                   placeholder="Only works on 'Ramen'"
                   data-bind="textInput: query,
							event: {keyup: search}" autocomplete="on"/>
        </div>
        <div class="col-md-12 bodyContainer">
            <div class="list-group searchList">
                <div data-bind="foreach: defaultKoList" class="list-group">
                    <a href="#" class="list-group-item" data-bind="text: name, click: $parent.listClickAction"></a>
                </div>
            </div>
            <div class="map col-md-8" id="map"></div>
        </div>
    </div>
</div>
</body>
</html>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpJ86YoI0gBJwpbUg68k1L3TLYZKApsg&callback=initMap"
        onerror="googleError()">
</script>
