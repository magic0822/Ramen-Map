<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maps</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    var markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7413549, lng: -73.9980244},
                zoom: 13
            }
        );

        var locations = [
        	{title: 'zen6', location: {lat: 40.7268239, lng: -73.9871553}},
        	{title: 'Minca', location: {lat: 40.7251993, lng: -74.0009182}},
        	{title: 'Ramen Misoya', location: {lat: 40.7251993, lng: -74.0009182}},
        	{title: 'Ippudo NY', location: {lat: 40.7251993, lng: -74.0009182}},
        	{title: 'Ivan Ramen', location: {lat: 40.7251993, lng: -74.0009182}},
        	{title: 'Ramen Setagaya', location: {lat: 40.7287158, lng: -73.9904578}}
        ];
        
        var largeInfoWindow = new google.maps.InfoWindow();
        var bounds = new google.maps.LatLngBounds();

        for (var i=0; i<locations.length;i++){
        	var position = locations[i].location;
        	var title = locations[i].title;
        	var marker = new google.maps.Marker({
        		map: map,
	            position: position,
	            title: title,
	            animation: google.maps.Animation.DROP,
	            id: i
        	});
        	markers.push(marker);
        	bounds.extend(marker.position);
        	marker.addListener('click', function(){
            	populateInfoWindow(this, largeInfowindow)
        	});
        }
        map.fitBounds(bounds);

        function populateInfoWindow(marker, infoWindow){
        	if(infoWindow.marker != marker){
        		infoWindow.marker = marker;
        		infoWindow.setContent('<div>'+marker.title+'</div>');
        		infoWindow.open(map.marker);
        		infoWindow.addListener('closeclick', function(){
        			infoWindow.setMarker(null);
        		});
        	}
        }        
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpJ86YoI0gBJwpbUg68k1L3TLYZKApsg&callback=initMap">
</script>
</body>
</html>
