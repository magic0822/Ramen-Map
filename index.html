<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maps</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }

        .options-box {
            background: aliceblue;
            border: 1px solid #999;
            border-radius: 3px;
            height: 100%;
            line-height: 35px;
            padding: 10px 10px 30px 10px;
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="options-box">
        <h1>Get a great Ramen Place</h1>
        <div>
            <input type="button" id="show-listings" value="Show Listings">
            <input type="button" id="hide-listings" value="Hide Listings">
            <hr>
            <span class="text">Draw a shape to search within it for ramen restaurants!</span>
            <input type="button" id="toggle-drawing" value="Drawing Tools">
        </div>
    </div>
</div>
<div id="map"></div>
<script src="main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpJ86YoI0gBJwpbUg68k1L3TLYZKApsg&libraries=drawing,geometry&v=3&callback=initMap">
</script>
</body>
</html>
